<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        ng-click="vm.exit()"
                        data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h3 translate>CREATE_REQUEST</h3>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" role="form" name="requestForm" novalidate>
                    <div class="form-group">
                        <label for="url" class="col-sm-2 control-label" translate>SERVICE_ADDRESS</label>
                        <div class="col-sm-4" style="padding-right: 5px">
                            <input type="url"
                                   class="form-control"
                                   id="url"
                                   name="url"
                                   required
                                   ng-model="vm.request.url">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="method" translate>HTTP_METHOD</label>
                        <select class="form-control input-sm"
                                ng-options="method for method in vm.methods"
                                id="method"
                                ng-model="vm.request.method"
                                ng-change="vm.onMethodChange(vm.request.method)">
                        </select>
                    </div>

                    <p translate>REQUEST_HEADERS</p>

                    <ul style="list-style-type: none">
                        <li ng-repeat="header in vm.request.headers">
                            <div class="form-group">
                                <label for="headerName" class="col-sm-2 control-label" translate>REQUEST_HEADER</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           id="headerName"
                                           name="headerName"
                                           ng-model="header.name"
                                           autocomplete="off">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           id="headerValue"
                                           name="headerValue"
                                           ng-model="header.value"
                                           autocomplete="off" title="{{'DATA_VALUE' | translate}}">
                                </div>
                            </div>
                        </li>
                    </ul>

                    <p translate>REQUEST_PARAMS</p>

                    <ul style="list-style-type: none">
                        <li ng-repeat="param in vm.request.params">
                            <div class="form-group">
                                <label for="paramName" class="col-sm-2 control-label" translate>REQUEST_PARAM</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           id="paramName"
                                           name="paramName"
                                           ng-model="param.name"
                                           autocomplete="off">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           id="paramValue"
                                           name="paramValue"
                                           ng-model="param.value"
                                           autocomplete="off" title="{{'VALUE' | translate}}">
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div ng-show="vm.request.method === 'POST'">

                        <div class="form-group">
                            <label for="contentType" translate>CONTENT_TYPE</label>
                            <select class="form-control input-sm"
                                    ng-options="type for type in vm.contentTypes"
                                    id="contentType"
                                    ng-model="vm.request.body.contentType">
                            </select>
                        </div>

                        <p translate>REQUEST_BODY</p>

                        <ul style="list-style-type: none">
                            <li ng-repeat="pair in vm.request.body.pairs">
                                <div class="form-group">
                                    <label for="entryName" class="col-sm-2 control-label" translate>NAME</label>
                                    <div class="col-sm-4">
                                        <input type="text"
                                               class="form-control"
                                               id="entryName"
                                               name="entryName"
                                               ng-model="pair.name"
                                               autocomplete="off">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="text"
                                               class="form-control"
                                               id="entryValue"
                                               name="entryValue"
                                               ng-model="pair.value"
                                               autocomplete="off"
                                               title="{{'VALUE' | translate}}">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </form>
                <button ng-click="vm.send()" translate>SEND_REQUEST</button>
                <button>Save</button>
            </div>
        </div>
    </div>
</div>
