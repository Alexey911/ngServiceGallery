<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-sm-8">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        ng-click="vm.exit()"
                        data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h3 translate>{{vm.title | translate}}</h3>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" role="form" name="requestForm" novalidate>

                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label" translate>REQUEST_NAME</label>
                        <div class="col-sm-6">
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   required
                                   autocomplete="off"
                                   ng-model="vm.request.name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="method" translate>HTTP_METHOD</label>
                        <div class="col-xs-4">
                            <select class="form-control input-sm"
                                    ng-options="method for method in vm.methods"
                                    id="method"
                                    ng-model="vm.request.method"
                                    ng-change="vm.onMethodChange(vm.request.method)">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="url" class="col-sm-3 control-label" translate>SERVICE_ADDRESS</label>
                        <div class="col-sm-6">
                            <input type="url"
                                   class="form-control"
                                   id="url"
                                   name="url"
                                   required
                                   autocomplete="off"
                                   ng-model="vm.request.url">
                        </div>
                    </div>

                    <div class="form-group" ng-show="vm.request.method === 'POST'">
                        <label class="col-sm-3 control-label"
                               for="contentType"
                               translate>CONTENT_TYPE</label>
                        <div class="col-xs-6">
                            <select class="form-control input-sm"
                                    ng-options="type for type in vm.contentTypes"
                                    id="contentType"
                                    ng-model="vm.request.body.contentType"
                                    ng-change="vm.onContentTypeChange()">
                            </select>
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 0">
                        <label class="col-sm-3 control-label" translate>REQUEST_HEADERS</label>

                        <br>
                        <br>

                        <ul style="list-style-type: none">
                            <li ng-repeat="header in vm.request.headers">
                                <div class="form-group">
                                    <div class="col-sm-3">
                                        <input type="text"
                                               class="form-control"
                                               id="headerName"
                                               name="headerName"
                                               ng-model="header.name"
                                               placeholder="{{'KEY' | translate}}"
                                               autocomplete="off">
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="text"
                                               class="form-control"
                                               id="headerValue"
                                               name="headerValue"
                                               ng-model="header.value"
                                               placeholder="{{'VALUE' | translate}}">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" translate>REQUEST_PARAMS</label>

                        <br>
                        <br>

                        <ul style="list-style-type: none">
                            <li ng-repeat="param in vm.request.params">
                                <div class="form-group">
                                    <div class="col-sm-3">
                                        <input type="text"
                                               class="form-control"
                                               id="paramName"
                                               name="paramName"
                                               ng-model="param.name"
                                               autocomplete="off"
                                               placeholder="{{'KEY' | translate}}">
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="text"
                                               class="form-control"
                                               id="paramValue"
                                               name="paramValue"
                                               ng-model="param.value"
                                               autocomplete="off"
                                               placeholder="{{'VALUE' | translate}}">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="form-group" ng-show="vm.request.method === 'POST'">
                        <label class="col-sm-3 control-label" translate>REQUEST_BODY</label>

                        <br>
                        <br>

                        <div>
                            <ul style="list-style-type: none">
                                <li ng-repeat="pair in vm.request.body.pairs">
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <input type="text"
                                                   class="form-control"
                                                   id="entryName"
                                                   name="entryName"
                                                   ng-model="pair.name"
                                                   placeholder="{{'KEY' | translate}}"
                                                   autocomplete="off">
                                        </div>
                                        <div ng-show="pair.type === 'text'">
                                            <div class="col-sm-3">
                                                <input type="text"
                                                       class="form-control"
                                                       id="entryValue"
                                                       name="entryValue"
                                                       ng-model="pair.value"
                                                       autocomplete="off"
                                                       placeholder="{{'VALUE' | translate}}">
                                            </div>
                                        </div>
                                        <div ng-show="vm.request.body.contentType === 'multipart/form-data'">
                                            <div class="col-xs-3">
                                                <select class="form-control input-sm"
                                                        id="type"
                                                        ng-model="pair.type"
                                                        ng-change="vm.onParamChange(pair)">
                                                    <option ng-repeat="type in vm.dataTypes" value="{{type.value}}">
                                                        {{type.name | translate}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button"
                        class="btn btn-primary"
                        data-dismiss="modal"
                        ng-click="vm.save()"
                        translate>
                    SAVE
                </button>
                <button type="button"
                        ng-click="vm.cancel()"
                        class="btn"
                        data-dismiss="modal"
                        translate>CANCEL
                </button>
            </div>
        </div>
    </div>
</div>
