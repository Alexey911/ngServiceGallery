<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content col-sm-8">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        ng-click="vm.exit()"
                        data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h3 translate>CREATE_REQUEST</h3>
            </div>

            <div class="modal-body">
                <form class="form-horizontal" role="form" name="requestForm" novalidate>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="method" translate>HTTP_METHOD</label>
                        <div class="col-xs-4">
                            <select class="form-control input-sm"
                                    ng-options="method for method in vm.methods"
                                    id="method"
                                    ng-model="vm.request.method"
                                    ng-change="vm.onMethodChange(vm.request.method)">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="url" class="col-sm-2 control-label" translate>SERVICE_ADDRESS</label>
                        <div class="col-sm-6">
                            <input type="url"
                                   class="form-control"
                                   id="url"
                                   name="url"
                                   required
                                   ng-model="vm.request.url">
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 0">
                        <label class="col-sm-2 control-label" translate>REQUEST_HEADERS</label>

                        <br>
                        <br>

                        <ul style="list-style-type: none">
                            <li ng-repeat="header in vm.request.headers">
                                <div class="form-group col-sm-offset-2">
                                    <div class="col-sm-3">
                                        <input type="text"
                                               class="form-control"
                                               id="headerName"
                                               name="headerName"
                                               ng-model="header.name"
                                               placeholder="{{'REQUEST_HEADER' | translate}}"
                                               autocomplete="off">
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="text"
                                               class="form-control"
                                               id="headerValue"
                                               name="headerValue"
                                               ng-model="header.value"
                                               placeholder="{{'VALUE' | translate}}">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label" translate>REQUEST_PARAMS</label>

                        <br>
                        <br>

                        <ul style="list-style-type: none">
                            <li ng-repeat="param in vm.request.params">
                                <div class="form-group">
                                    <div class="col-sm-3">
                                        <input type="text"
                                               class="form-control"
                                               id="paramName"
                                               name="paramName"
                                               ng-model="param.name"
                                               autocomplete="off"
                                               placeholder="{{'REQUEST_PARAM' | translate}}">
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="text"
                                               class="form-control"
                                               id="paramValue"
                                               name="paramValue"
                                               ng-model="param.value"
                                               autocomplete="off"
                                               placeholder="{{'VALUE' | translate}}">
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div ng-show="vm.request.method === 'POST'">

                        <div class="form-group">
                            <label for="contentType" translate>CONTENT_TYPE</label>
                            <select class="form-control input-sm"
                                    ng-options="type for type in vm.contentTypes"
                                    id="contentType"
                                    ng-model="vm.request.body.contentType"
                                    ng-change="vm.onContentTypeChange()">
                            </select>
                        </div>

                        <p translate>REQUEST_BODY</p>

                        <div ng-show="vm.request.body.contentType !== 'multipart/form-data'">
                            <ul style="list-style-type: none">
                                <li ng-repeat="pair in vm.request.body.pairs">
                                    <div class="form-group">
                                        <label for="entryName" class="col-sm-2 control-label" translate>NAME</label>
                                        <div class="col-sm-4">
                                            <input type="text"
                                                   class="form-control"
                                                   id="entryName"
                                                   name="entryName"
                                                   ng-model="pair.name"
                                                   autocomplete="off">
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="text"
                                                   class="form-control"
                                                   id="entryValue"
                                                   name="entryValue"
                                                   ng-model="pair.value"
                                                   autocomplete="off"
                                                   title="{{'VALUE' | translate}}">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div ng-show="vm.request.body.contentType === 'multipart/form-data'">
                            <p>unique</p>
                            <ul style="list-style-type: none">
                                <li ng-repeat="pair in vm.request.body.pairs">
                                    <div class="form-group">
                                        <label for="entryName" class="col-sm-2 control-label" translate>NAME</label>
                                        <div class="col-sm-4">
                                            <input type="text"
                                                   class="form-control"
                                                   id="entryName"
                                                   name="entryName"
                                                   ng-model="pair.name"
                                                   autocomplete="off">
                                        </div>
                                        <div class="col-sm-4">
                                            <select class="form-control input-sm"
                                                    id="type"
                                                    ng-model="pair.type"
                                                    ng-change="vm.onParamChange(pair)">
                                                <option ng-repeat="type in vm.dataTypes" value="{{type.value}}">
                                                    {{type.name | translate}}
                                                </option>
                                            </select>
                                        </div>
                                        <div ng-show="pair.type === 'text'">
                                            <div class="col-sm-4">
                                                <input type="text"
                                                       class="form-control"
                                                       id="entryValue"
                                                       name="entryValue"
                                                       ng-model="pair.value"
                                                       autocomplete="off"
                                                       title="{{'VALUE' | translate}}">
                                            </div>
                                        </div>
                                        <div ng-show="pair.type !== 'text'">
                                            <input type="file"
                                                   ng-model="vm.request.binaries[pair.$$hashKey]"
                                                   ng-change="vm.onParamChange(pair)"
                                                   upload>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
                <button ng-click="vm.send()" translate>SEND_REQUEST</button>
                <button>Save</button>
            </div>
        </div>
    </div>
</div>
