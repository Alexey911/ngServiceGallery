<div class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        ng-click="vm.exit()"
                        data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h2 style="padding-left: 15px">{{vm.request.name}}</h2>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-offset-1 col-xs-3" translate>HTTP_METHOD</div>
                    <div class="col-sm-3">{{vm.request.method}}</div>
                </div>

                <div class="row">
                    <div class="col-xs-offset-1 col-xs-3" translate>SERVICE_ADDRESS</div>
                    <div class="col-sm-3">{{vm.request.url}}</div>
                </div>

                <div class="row">
                    <div class="col-xs-offset-1 col-xs-3" translate>REQUEST_PARAMS</div>
                </div>

                <div class="row">
                    <table class="col-xs-offset-4">
                        <tr ng-repeat="param in vm.request.params">
                            <td class="col-xs-4">{{param.name}}</td>
                            <td class="col-xs-4">{{param.value}}</td>
                        </tr>
                    </table>
                </div>

                <div class="row">
                    <div class="col-xs-offset-1 col-xs-3" translate>REQUEST_HEADERS</div>
                </div>

                <div class="row">
                    <table class="col-xs-offset-4">
                        <tr ng-repeat="header in vm.request.headers">
                            <td class="col-xs-4">{{header.name}}</td>
                            <td class="col-xs-4">{{header.value}}</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary"
                        ng-click="vm.send()"
                        translate>
                    SEND_REQUEST
                </button>
                <button class="btn btn"
                        data-dismiss="modal"
                        translate>
                    CANCEL
                </button>
            </div>
        </div>
    </div>
</div>
