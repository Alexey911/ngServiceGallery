<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        ng-click="vm.close()"
                        data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" translate ng-cloak ng-show="vm.mode === 'register'">SERVICE_REGISTRATION</h4>
                <h4 class="modal-title" translate ng-cloak ng-show="vm.mode === 'editing'">SERVICE_EDITING</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="registerForm" novalidate>
                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label" translate>SERVICE_ADDRESS</label>
                        <div class="col-sm-8">
                            <input type="url"
                                   class="form-control"
                                   id="address"
                                   name="address"
                                   ng-model="vm.service.address"
                                   placeholder="http://example.com"
                                   ng-minlength="0"
                                   required
                                   unique-service
                                   autofocus
                                   autocomplete="off">
                            <span class="help-block"
                                  ng-show="registerForm.address.$invalid && registerForm.address.$touched && !registerForm.address.$error.unique"
                                  translate>REQUIRED_SERVICE_ADDRESS
                            </span>
                            <span class="help-block"
                                  ng-show="registerForm.address.$error.unique"
                                  translate>SERVICE_ALREADY_EXISTS
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label" translate required>SERVICE_NAME</label>
                        <div class="col-sm-8">
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   ng-model="vm.service.name"
                                   autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label" translate>SERVICE_DESCRIPTION</label>
                        <div class="col-sm-8">
                            <input type="text"
                                   class="form-control"
                                   id="description"
                                   name="description"
                                   ng-model="vm.service.description"
                                   autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="frequency" class="col-sm-2 control-label" translate>FREQUENCY_TIME</label>
                        <div class="col-sm-2" style="padding-right: 5px">
                            <input type="number"
                                   class="form-control"
                                   id="frequency"
                                   name="frequency"
                                   min="50"
                                   max="5000"
                                   required
                                   ng-model="vm.service.settings.frequency">
                        </div>
                        <div class="col-sm-1" style="margin-top: 15px; padding: 0">
                            <span translate>MILLISECOND</span>
                        </div>
                    </div>
                </form>
                <div style="text-align: center">
                    <div class="alert alert-warning" role="alert"
                         style="display: inline-block; margin-bottom: 0; padding: 8px">
                        <h5 translate>RESPONSE_TIME_WARNING</h5>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-primary"
                        data-dismiss="modal"
                        ng-click="vm.submit()"
                        ng-disabled="registerForm.$invalid"
                        ng-cloak>{{(vm.mode === 'register' ? 'ADD' : 'UPDATE') | translate}}
                </button>
                <button type="button"
                        ng-click="vm.cancel()"
                        class="btn"
                        data-dismiss="modal"
                        translate>CANCEL
                </button>
            </div>
        </div>
    </div>
</div>
