<div class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        ng-click="vm.close()"
                        data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" translate>SETTINGS</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="settingsForm" novalidate>
                    <div class="form-group">
                        <label for="fast" class="col-sm-6 control-label" style="white-space: nowrap" translate>FAST_RESPONSE</label>
                        <div class="col-sm-4" style="padding-right: 5px">
                            <input type="number"
                                   class="form-control"
                                   id="fast"
                                   name="fast"
                                   min="65"
                                   max="5000"
                                   required
                                   ng-model="vm.settings.fast">
                        </div>
                        <div class="col-sm-2" style="margin-top: 15px; padding: 0">
                            <span translate>MILLISECOND</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="medium" class="col-sm-6 control-label" style="white-space: nowrap" translate>MEDIUM_RESPONSE</label>
                        <div class="col-sm-4" style="padding-right: 5px">
                            <input type="number"
                                   class="form-control"
                                   id="medium"
                                   name="medium"
                                   min="65"
                                   max="5000"
                                   required
                                   ng-model="vm.settings.medium">
                        </div>
                        <div class="col-sm-2" style="margin-top: 15px; padding: 0">
                            <span translate>MILLISECOND</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="slow" class="col-sm-6 control-label" style="white-space: nowrap" translate>SLOW_RESPONSE</label>
                        <div class="col-sm-4" style="padding-right: 5px">
                            <input type="number"
                                   class="form-control"
                                   id="slow"
                                   name="slow"
                                   min="65"
                                   max="5000"
                                   required
                                   ng-model="vm.settings.slow">
                        </div>
                        <div class="col-sm-2" style="margin-top: 15px; padding: 0">
                            <span translate>MILLISECOND</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-primary"
                        data-dismiss="modal"
                        ng-click="vm.update()"
                        ng-disabled="settingsForm.$invalid"
                        translate>UPDATE
                </button>
                <button type="button"
                        ng-click="vm.cancel()"
                        class="btn"
                        data-dismiss="modal"
                        translate>CANCEL
                </button>
            </div>
        </div>
    </div>
</div>
