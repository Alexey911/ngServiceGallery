<div class="modal fade">
    <div class="modal-dialog modal-lg" style="width: 30%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <a href="{{vm.service.address}}"
                   target="_blank"
                   class="modal-title alert-link"
                   style="font-size: larger; padding-left: 15px">{{vm.service.name}}</a>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="address" class="col-sm-3 control-label" translate>SERVICE_ADDRESS</label>
                        <div class="col-sm-9">
                            <input type="url"
                                   class="form-control"
                                   id="address"
                                   ng-value="vm.service.address" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label" translate required>SERVICE_NAME</label>
                        <div class="col-sm-9">
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   ng-value="vm.service.name" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 control-label" translate>SERVICE_DESCRIPTION</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control"
                                   id="description"
                                   ng-value="vm.service.description"
                                   readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="frequency" class="col-sm-3 control-label" translate>FREQUENCY</label>
                        <div class="col-sm-3" style="padding-right: 5px">
                            <input type="number"
                                   class="form-control"
                                   id="frequency"
                                   ng-value="vm.service.frequency" readonly>
                        </div>
                        <div class="col-sm-1" style="margin-top: 15px; padding: 0">
                            <span translate>MILLISECOND</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn"
                        data-dismiss="modal"
                        translate>CLOSE
                </button>
            </div>
        </div>
    </div>
</div>
