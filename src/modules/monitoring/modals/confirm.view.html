<div class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button"
                        class="close"
                        ng-click="vm.close()"
                        data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" translate="{{vm.title}}"></h4>
            </div>
            <div class="modal-body">
                <p ng-cloak>{{vm.message | translate:vm.data}}</p>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-primary"
                        data-dismiss="modal"
                        ng-click="vm.confirm()"
                        translate>YES
                </button>
                <button type="button"
                        ng-click="vm.cancel()"
                        class="btn"
                        data-dismiss="modal"
                        autofocus
                        translate>NO
                </button>
            </div>
        </div>
    </div>
</div>
